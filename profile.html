<body>

      <!-- reusable top navbar -->
      <div id="reusable_header"></div>
      <!-- /reusable top navbar -->

      <div class="container">
            <div id="level"></div>
            <div id="profile_pic" class="container d-flex justify-content-center">
                  <img src="images/person-icon.png" alt="user profile">
            </div>
            <div class="d-flex justify-content-center">
                  <h1 id="name-goes-here"></h1>

                  <!-- Placeholder for level -->
                  <p id="level" class="d-flex justify-content-center"></p>
                  
                  <!-- Placeholder for points earned -->
                  <p id="points_earned" class="d-flex justify-content-center"></p>

                  
            </div>

            <div class="container">
                  <form>
                        <fieldset class="mb-3" id="personalInfoFields" disabled>
                              
                              <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                              </div>
                              
                              <div class="form-group">
                                    <label>Birth Date</label>
                                    <input type="text" id="birthDateInput" class="form-control" placeholder="MM/DD/YYYY">
                              </div>
                             
                              <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" id="addressInput" class="form-control" placeholder="Enter your address">
                              </div>                                       
                              <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                              </div>
                              <div class="form-group">
                                    <label>Province</label>
                                    <input type="text" id="provinceInput" class="form-control" placeholder="Enter your province">
                              </div>
                              <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                              </div>
                              <div class="form-group">
                                    <label>Add a Bio</label>
                                    <textarea type="text" id="bioInput" class="form-control" placeholder="Enter your Bio"></textarea>     
                              </div>
                        </fieldset>
                        
                        <!-- Placeholder for preference -->
                        <div id="tag_div"></div>
                        
                        <!-- Dropdown menu for preferences -->
                        <div class="form-group">
                              <label for="exampleFormControlSelect1">What activities are you interested in?</label>
                              <select class="form-control" id="activities">
                              </select>
                              <br>
                        </div>
                        
                        <!-- Checkboxes for preferences -->
                        <fieldset class="tag_checkbox">
                              <legend>What activities are you interested in?</legend>
                              <div id="check"></div>
                        </fieldset>


                  </form>
            </div>

                  


      <!-- Save and Edit buttons -->
      <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
            <span style="width: 10px"></span>
            <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
      </div>
