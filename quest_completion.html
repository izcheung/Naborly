<body>
    <!-- reusable top navbar -->
    <div id="reusable_header"></div>
    <!-- /reusable top navbar -->

    <!-- stuff -->

    <h1 class="text-center quest_completed mt-3 orbitron">Quest Completed!</h1>
    <div class="img-container text-center">
        <img class="w-50" src="./images/treasure-box.png" alt="">
    </div>
    <div class="quest_result px-3">
        <div class="row px-2">
            <div class="col-5">
                <h4>Quest Name</h4>
            </div>
            <div class="col-7 text-end">
                <p class="quest_name">Quest name</p>
            </div>
        </div>
        <!-- <div class="row px-2">
            <div class="col-8">
                <h4>Clear Time</h3>
            </div>
            <div class="col-4 text-end">
                <h4>2:23:54</h3>
            </div>
        </div> -->
        <div class="row px-2 acquired_point">
            <div class="col-8">
                <h4>Acquired Point</h3>
            </div>
            <div class="col-4 text-end">
                <h4 class="quest_point_completion">point</h3>
            </div>
        </div>
        <div class="row px-2">
            <div class="col-8">
                <h4>Total Point</h3>
            </div>
            <div class="col-4 text-end">
                <h4 class="total_quest_point">point</h3>
            </div>
        </div>
        <div class="row px-2">
            <div class="col-8">
                <h4>Next level up at:</h3>
            </div>
            <div class="col-4 text-end">
                <h4 class="next_level_point">point</h3>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="quest_done_button w-25 py-2 my-3 d-block border-0 mx-auto"
            onclick="location.href='./main_home.html'">Done</button>
    </div>
