<body>
    <!-- reusable top navbar -->
    <div id="reusable_header_with_return"></div>
    <!-- /reusable top navbar -->

    <body>
        <div class="container">
            <br>
            <h1>Review for <span id="questName">Quest Name</span></h1>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Add a title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div><br>
                <div class="form-group">
                    <div class="card-body">
                        <p>Rate your overall experience:</p>
                        <span class="material-icons star" id="star1">star_outline</span>
                        <span class="material-icons star" id="star2">star_outline</span>
                        <span class="material-icons star" id="star3">star_outline</span>
                        <span class="material-icons star" id="star4">star_outline</span>
                        <span class="material-icons star" id="star5">star_outline</span>
                    </div>
                    <div class="card-body">
                        <p>How expensive was it?</p>
                        <span class="material-symbols-outlined money" id="money1">attach_money</span>
                        <span class="material-symbols-outlined money" id="money2">fiber_manual_record</span>
                        <span class="material-symbols-outlined money" id="money3">fiber_manual_record</span>
                        <span class="material-symbols-outlined money" id="money4">fiber_manual_record</span>
                        <span class="material-symbols-outlined money" id="money5">fiber_manual_record</span>
                    </div>
                    <label for="exampleFormControlSelect1">What was the level of the quest?</label>
                    <select class="form-control" id="level">
                        <option>Hard</option>
                        <option>Moderate</option>
                        <option>Easy</option>
                    </select>
                    <br>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">What did you think of the quest?</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-lg review_submit_button" onclick="writeReview()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
